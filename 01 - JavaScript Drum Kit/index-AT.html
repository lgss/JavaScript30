<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Drum Kit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    
    <div class="keys">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">clap</span>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">hihat</span>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">kick</span>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">openhat</span>
        </div>
        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">boom</span>
        </div>
        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">ride</span>
        </div>
        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound">snare</span>
        </div>
        <div data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound">tom</span>
        </div>
        <div data-key="76" class="key">
            <kbd>L</kbd>
            <span class="sound">tink</span>
        </div>
    </div>
    
    <audio data-key="65" src="sounds/clap.wav"></audio>
    <audio data-key="83" src="sounds/hihat.wav"></audio>
    <audio data-key="68" src="sounds/kick.wav"></audio>
    <audio data-key="70" src="sounds/openhat.wav"></audio>
    <audio data-key="71" src="sounds/boom.wav"></audio>
    <audio data-key="72" src="sounds/ride.wav"></audio>
    <audio data-key="74" src="sounds/snare.wav"></audio>
    <audio data-key="75" src="sounds/tom.wav"></audio>
    <audio data-key="76" src="sounds/tink.wav"></audio>
    
    <script>
        function playSound (e) {
            const audio = document.querySelector(`audio[data-key="${e.keyCode}"`); //hold the audio tag associated with the key pressed
            const key = document.querySelector(`.key[data-key="${e.keyCode}"`); //hold the div tag associated with the key pressed
            if(!audio) return; //breaks out of function if key pressed doesn't have an associated audio tag
            audio.currentTime = 0; //resets the time of the auio file to allow it to be played in quick sucession
            audio.play(); //play the audio file
            key.classList.add('playing'); //add the playing class to the div
        }
        
        function removeTransition(e){
            if (e.propertyName !== 'transform') return; //break out of function if the correct transition hasn't ended
            this.classList.remove('playing') //remove the playing class
        }
        
        const keys = document.querySelectorAll('.key'); //hold all .keys
        keys.forEach(key => key.addEventListener('transitionend', removeTransition)); //listen for the end of a transition on all .key divs
        window.addEventListener('keydown', playSound); //run playSound on any key press in the window
    </script>
</body>
</html>
